<app-header-view icon="explore" title="Explore"></app-header-view>


<div class="container">

    <section class="row">
        <article class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let item of datasource">

                <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{ item.name}}</mat-card-title>
                    </mat-card-header>
                    <img [routerLink]="['/explore/', item.link]" mat-card-image class="app-card-flag-img cursor-pointer" [src]="item.img"
                        alt="Photo Country">
                    <mat-card-content>
                    </mat-card-content>
                </mat-card>
         
        </article>
    </section>

</div>
