<section>

    <article>
         <h2>Spread Sheets</h2>
      

        <button mat-button (click)="getAccessToken()">Token</button>
        <button mat-button [disabled]="!accessToken" (click)="getGoogleSpreadSheetsData()">Load</button>
        <button mat-button [disabled]="!accessToken" (click)="logout()">Logout</button>
    </article>


    <div *ngIf="dataSource" class="example-container  mat-elevation-z8" tabindex="0">

      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell *matCellDef="let element"> {{element.cost | currency}} </td>
          <td mat-footer-cell *matFooterCellDef> {{ getTotalCost() | currency}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>

        
    </div>
  
      

    </section>
